[supervisord]
nodaemon=true

[program:portainer]
command=/portainer --trusted-origins=homeassistant --log-level DEBUG --log-mode NOCOLOR
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0